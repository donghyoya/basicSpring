server:
  port: 8080
  servlet:
    context-path: /api/basic
    encoding:
      charset: UTF-8
      enabled:
        force: true

spring:
  datasource:
    url: jdbc:mariadb://localhost:3307/basic
    driver-class-name: org.mariadb.jdbc.Driver
    username: basicuser
    password: basic0@
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update

  redis:
    host: localhost
    port: 6379

